<html>

<head>

    <meta http-equiv="X-UA-Compaitable" content="IE=edge">

    <title>Login and Signup Form in HTML,CSS - Lakshya Mittal</title>

</head>

<body>
    <h1 align="center">Welcome</H1>
    <HR COLOR="DARKGREEN" SIZE="4">
    <h2 align="center">Login</h2>

    <form>

        <table align="center">
            <tr>
                <td>Email</td>
            </tr>
            <tr>
                <td><input type="Email" Placeholder=" email or user name" require="require" name="e1">
                    <i class='bx bx-user' style='color:#ec3b3b'></i>
                </td>

            </tr>


            <tr>
                <td>PASSWORD</td>
            </tr>
            <tr>
                <td><input type="password" Placeholder="enter the password" require="require" name="p1">
                    <i class='bx bxs-lock'></i>
                </td>
            </tr>


            <tr>

                <td><input type="checkbox">Remember me
                    <a href="#">Forget password?</a>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Login"></td>
            </tr>
            <tr>
                <td>
                    <p>Don't have an account?<a href="#">Register</a></p>
                </td>
            </tr>
        </table>
    </form>

    <HR COLOR="DARKGREEN" SIZE="4">


</body>

</html>
