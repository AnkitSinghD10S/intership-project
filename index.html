<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compaitable" content="IE=edge">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title>Login and Signup Form in HTML,CSS - Lakshya Mittal</title>
    <link rel='stylesheet' href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <h1 align="center">Welcome</H1>
    <HR COLOR="DARKGREEN" SIZE="4">
    <TABLE width="1400">
        <TR>
            <h1 align="center">Login</h1>
        </TR>
    </TABLE>

    <form>
        <fieldset>

            <table>
                <tr>
                    <td>Email</td>
                </tr>
                <tr>
                    <td><input type="Email" Placeholder=" email or user name" require="require" name="e1">
                        <i class='bx bx-user' style='color:#ec3b3b'></i>
                    </td>

                </tr>


                <tr>
                    <td>PASSWORD</td>
                </tr>
                <tr>
                    <td><input type="text" Placeholder="enter the password" require="require" name="p1">
                        <i class='bx bxs-lock'></i>
                    </td>
                </tr>


                <tr>

                    <td><input type="checkbox">Remember me
                        <a href="#">Forget password?</a>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login"></td>
                </tr>
                <tr>
                    <td>
                        <p>Don't have an account?<a href="#">Register</a></p>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <HR COLOR="DARKGREEN" SIZE="4">


</body>

</html>
