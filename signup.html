<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <form id="container1">
        <div id="sign-up">Sign-up</div>
        <div> Full Name <input class="input-tag" type="text" name="full_name" placeholder="Full Name"></div>
        <div> Email <input class="input-tag" type="email" name="email" placeholder="Enter the Email"></div>
        <div>Password <input class="input-tag" type="password" name="password" placeholder="Enter the Password"></div>
        <div>Re-password <input class="input-tag" type="password" name="Repassword" placeholder="Enter the Repassword">
        </div>

        <button id="sign-up-btn">Sign Up</button>
        <div>Already have an account ? <a href="/index.html">login</a></div>
    </form>
    <link rel="stylesheet" href="/style.css">
</body>

</html>
